<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>出席狀況看板</title>
  <style>
    :root { --bg:#0b1020; --card:#121935; --text:#e7eaf6; --muted:#9aa3b2; --ok:#1db954; --no:#ff5e5b; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji"; background:linear-gradient(180deg,#0b1020,#0c1328); color:var(--text); }
    header{ padding:28px 20px 12px; text-align:center; }
    h1{ margin:0 0 8px; font-size:28px; letter-spacing:.5px; }
    .sub{ color:var(--muted); font-size:14px; }
    .wrap{ max-width:1200px; margin:20px auto 40px; padding:0 16px; }
    .main-card{ background:var(--card); border:1px solid rgba(255,255,255,.07); border-radius:18px; box-shadow:0 10px 30px rgba(0,0,0,.25); overflow:hidden; }
    .toolbar{ display:flex; gap:10px; align-items:center; padding:14px; border-bottom:1px solid rgba(255,255,255,.06); }
    .toolbar input{ flex:1; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.15); background:rgba(255,255,255,.04); color:var(--text); outline:none; }
    .toolbar button{ padding:10px 12px; border-radius:10px; border:none; background:rgba(255,255,255,.08); color:var(--text); cursor:pointer; }
    .toolbar button:hover{ background:rgba(255,255,255,.14); }
    
    .tables-container{ display:grid; grid-template-columns: 1fr; gap:2px; }
    @media (min-width: 768px){ .tables-container{ grid-template-columns: 1fr 1fr; } }
    
    .table-panel{ background:var(--card); border-top:1px solid rgba(255,255,255,.06); }
    .table-panel.absent{ border-left:3px solid var(--no); }
    .table-panel.present{ border-left:3px solid var(--ok); }
    @media (min-width: 768px){ 
      .table-panel.present{ border-left:3px solid var(--ok); border-top:none; }
      .table-panel.absent{ border-right:1px solid rgba(255,255,255,.06); }
    }
    
    .table-header{ display:flex; justify-content:space-between; align-items:center; padding:16px 18px 12px; background:rgba(255,255,255,.02); }
    .table-header h2{ margin:0; font-size:18px; letter-spacing:.3px; display:flex; align-items:center; gap:10px; }
    .count{ font-size:13px; color:var(--muted); font-weight:normal; }
    .hint{ padding:8px 18px; color:var(--muted); font-size:12px; border-bottom:1px solid rgba(255,255,255,.04); }
    
    table{ width:100%; border-collapse:separate; border-spacing:0; }
    thead th{ text-align:left; color:var(--muted); font-weight:600; padding:12px 18px; font-size:13px; border-bottom:1px solid rgba(255,255,255,.08); background:rgba(255,255,255,.01); }
    tbody td{ padding:14px 18px; border-bottom:1px solid rgba(255,255,255,.06); transition: background-color 0.2s; }
    tbody tr:hover td{ background:rgba(255,255,255,.03); }
    
    .badge{ padding:6px 10px; border-radius:999px; font-size:12px; font-weight:700; letter-spacing:.3px; display:inline-flex; align-items:center; gap:6px; }
    .ok{ background:rgba(29,185,84,.15); color:#9de2b5; border:1px solid rgba(29,185,84,.35); }
    .no{ background:rgba(255,94,91,.12); color:#ffb1af; border:1px solid rgba(255,94,91,.35); }
    
    .footer{ padding:14px; font-size:12px; color:var(--muted); display:flex; justify-content:space-between; align-items:center; border-top:1px solid rgba(255,255,255,.06); background:rgba(255,255,255,.01); }
    .hidden{ display:none; }
    
    .status-icon{ width:8px; height:8px; border-radius:50%; display:inline-block; margin-right:6px; }
    .status-icon.absent{ background:var(--no); }
    .status-icon.present{ background:var(--ok); }
  </style>
</head>
<body>
  <header>
    <h1>出席狀況看板</h1>
    <div class="sub">此頁面會即時讀取 Google 試算表（重新整理即可看到最新資料）</div>
  </header>
  
  <div class="wrap">
    <div class="main-card">
      <div class="toolbar">
        <input id="filter" placeholder="搜尋姓名…（兩邊同步過濾）" />
        <button id="refresh">重新讀取</button>
      </div>

      <div class="tables-container">
        <!-- 左側：未出席表 -->
        <section class="table-panel absent">
          <div class="table-header">
            <h2>
              <span class="status-icon absent"></span>
              未出席人員
            </h2>
            <span class="count">共 <span id="countAbsent">0</span> 人</span>
          </div>
          <div class="hint">以下為目前未出席名單</div>
          <table>
            <thead>
              <tr><th>姓名</th></tr>
            </thead>
            <tbody id="tbodyAbsent">
              <tr><td style="color:#9aa3b2">正在讀取資料…</td></tr>
            </tbody>
          </table>
        </section>

        <!-- 右側：出席表 -->
        <section class="table-panel present">
          <div class="table-header">
            <h2>
              <span class="status-icon present"></span>
              出席人員
            </h2>
            <span class="count">共 <span id="countPresent">0</span> 人</span>
          </div>
          <div class="hint">以下為目前已出席名單</div>
          <table>
            <thead>
              <tr><th>姓名</th></tr>
            </thead>
            <tbody id="tbodyPresent">
              <tr><td style="color:#9aa3b2">正在讀取資料…</td></tr>
            </tbody>
          </table>
        </section>
      </div>

      <div class="footer">
        <span>最後更新：<span id="updatedAt">—</span></span>
        <span id="error" class="hidden" style="color:var(--no)">無法載入資料，請檢查連結</span>
      </div>
    </div>
  </div>

  <script>
    // 將下方的 CSV_URL 換成你的 Google 試算表 CSV 連結
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTQGytA6fvvxqjX9nnXxoa1X7ZUxUMHOm7yKyJV8yU5LsJ0INRZweXz8LOADqEJv1z2OVnfWnRpgYSz/pub?gid=0&single=true&output=csv";

    const state = { rows: [] };
    const updatedAt = document.getElementById('updatedAt');
    const filterInput = document.getElementById('filter');
    const refreshBtn = document.getElementById('refresh');
    const errorEl = document.getElementById('error');
    const tbodyAbsent = document.getElementById('tbodyAbsent');
    const tbodyPresent = document.getElementById('tbodyPresent');
    const countAbsent = document.getElementById('countAbsent');
    const countPresent = document.getElementById('countPresent');

    async function fetchCSV(url){
      const res = await fetch(url, { cache: 'no-store' });
      if(!res.ok) throw new Error('HTTP '+res.status);
      return await res.text();
    }

    function parseCSV(text){
      const lines = text.trim().split(/\r?\n/);
      const rows = [];
      let start = 0;
      if(lines.length && /姓名/.test(lines[0]) && /出席/.test(lines[0])) start = 1;
      for(let i=start;i<lines.length;i++){
        const cols = lines[i].split(',');
        const name = (cols[0]||'').trim();
        const raw = (cols[1]||'').trim().toUpperCase();
        const present = raw === 'TRUE' || raw === 'YES' || raw === '1' || raw === '出席';
        if(name) rows.push({ name, present });
      }
      // 預設按姓名排序
      rows.sort((a,b)=> a.name.localeCompare(b.name,'zh-Hant'));
      return rows;
    }

    function render(){
      const q = filterInput.value.trim().toLowerCase();
      const list = !q ? state.rows : state.rows.filter(r => r.name.toLowerCase().includes(q));
      const absent = list.filter(r => !r.present);
      const present = list.filter(r => r.present);

      // 更新計數
      countAbsent.textContent = absent.length;
      countPresent.textContent = present.length;

      // 左側：未出席表
      if(!absent.length){
        tbodyAbsent.innerHTML = `<tr><td style="color:var(--muted); font-style:italic;">目前沒有未出席的人</td></tr>`;
      }else{
        tbodyAbsent.innerHTML = absent.map(r=>
          `<tr><td>${escapeHtml(r.name)}</td></tr>`
        ).join('');
      }

      // 右側：出席表
      if(!present.length){
        tbodyPresent.innerHTML = `<tr><td style="color:var(--muted); font-style:italic;">目前沒有出席的人</td></tr>`;
      }else{
        tbodyPresent.innerHTML = present.map(r=>
          `<tr><td>${escapeHtml(r.name)}</td></tr>`
        ).join('');
      }
    }

    function escapeHtml(s){
      return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]));
    }

    async function load(){
      tbodyAbsent.innerHTML = `<tr><td style="color:var(--muted)">正在讀取資料…</td></tr>`;
      tbodyPresent.innerHTML = `<tr><td style="color:var(--muted)">正在讀取資料…</td></tr>`;
      errorEl.classList.add('hidden');
      try{
        const csv = await fetchCSV(CSV_URL);
        state.rows = parseCSV(csv);
        updatedAt.textContent = new Date().toLocaleString('zh-TW');
        render();
      }catch(err){
        console.error(err);
        errorEl.classList.remove('hidden');
        tbodyAbsent.innerHTML = `<tr><td style="color:var(--no)">載入失敗</td></tr>`;
        tbodyPresent.innerHTML = `<tr><td style="color:var(--no)">載入失敗</td></tr>`;
      }
    }

    filterInput.addEventListener('input', render);
    refreshBtn.addEventListener('click', load);
    
    // 頁面載入時自動讀取資料
    load();
  </script>
</body>
</html>
